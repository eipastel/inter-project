<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/pagina-de-login.css">

  <title>Inter Project | Entrar</title>
</head>
<body>

  <main class="container">
    <form class="form-container">
      <div class="textos-cabecalho">
        <a href="/">inter-project</a>
        <h1>Entrar</h1>
      </div>

      <h3 class="mensagem-de-erro">E-mail e/ou senha incorreto(s)!</h3>
      <h3 class="mensagem-de-sucesso">Confirmando credenciais...</h3>

      <div class="inputs-container">
        <div class="input-container">
          <label for="email">E-mail <span class="obrigatorio">*</span></label>
          <input type="text" class="input" id="email" placeholder="Digite seu endereço de e-mail...">
        </div>
        <div class="input-container">
          <label for="senha">Senha <span class="obrigatorio">*</span></label>
          <input type="password" class="input" id="senha" placeholder="Digite sua senha...">
        </div>
      </div>

      <div class="extras-container">
        <button class="login-button" type="submit">Entrar</button>
        <a href="">Esqueceu a senha?</a>
      </div>
    </form>

    <div class="links-container">
      <p>Não possui uma conta?</p><a href="/cadastro">Registre-se</a>
    </div>
  </main>

</body>
<script src="/js/pagina-de-login.js"></script>
</html>
