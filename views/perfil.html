<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="/css/perfil.css"/>

  <title>Perfil Inter</title>
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="barra-navegacao">
      <div class="opcoes-menu container-inicio">
          <i class="fa-solid fa-house"></i>
          <h2>Início</h2>
      </div>

      <div class="opcoes-menu container-comunidade">
          <i class="fa-solid fa-user-group"></i>
          <h2>Comunidade</h2>
      </div>

      <div class="opcoes-menu container-perfil">
          <i class="fa-solid fa-user"></i>
          <h2>Perfil</h2>
      </div>
      
      <button class="botao-sair" onclick="sairDaConta()"><i class="fa-solid fa-door-open"></i> Sair</button>
      <div class="cadastro-e-login">
          <button class="botao-login" onclick="irParaLogin()"><i class="fa-solid fa-cloud-bolt"></i> Entrar</button>
          <p>Não tem uma conta? <a class="cadastre-se" href="/cadastro">Cadastre-se</a></p>
      </div>
      <button class="botao-postar reserva" id="botao-telas-menores"><i class="fa-solid fa-feather"></i></button>
  </nav>

  <!-- Seção principal -->
  <main>
    <div class="cabecalho">
        <h2>PERFIL</h2>
    </div>
    <div class="perfil-container">
      <div class="cabecalho-perfil">
        <img src="../img/foto-exemplo-perfil.jpg" class="avatar" alt="Avatar Usuário">
        <div class="info-usuario">
          <h2 class="nome">Nome do Usuário</h2>
          <p class="usuario">@usuario</p>
          <p class="entrou-em">Entrou em "Mês" de "Ano"</p>
          <p class="cidade">Curitiba, Paraná</p>
        </div>
      </div>
    </div>

    <div class="posts-do-usuario">
      <h3>Atualizações desse usuário:</h3>
    </div>

    <div class="atualizacoes"></div>
  </main>

  <!-- Seção lateral -->
  <aside>
    <div class="container-aside">
      <h2>Principal Atualização</h2>
      <p>Em breve!</p>
    </div>
  </aside>


</body>
<script src="../js/perfil.js"></script>
</html>
