<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">

    <title>Inter Project | Página Inicial</title>
</head>
<body>

    <!-- Barra de navegação/Cabeçalho -->
    <header>
        <div class="logo">
            <a href="/">
                <h1>inter-project</h1>
            </a>
        </div>

        <div class="barra-de-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="barra-de-pesquisa-input" name="barra-de-pesquisa" id="barra-de-pesquisa" type="text" placeholder="Pesquisar">
        </div>

        <nav class="barra-de-navegacao">
            <a href="/" class="opcao-menu">
                <i class="fa-solid fa-house"></i>
            </a>

            <a href="/" class="opcao-menu opcao-explorar">
                <i class="fa-solid fa-compass"></i>
            </a>

            <a class="opcao-menu" onclick="abrirModalPost();">
                <i class="fa-solid fa-square-plus"></i>
            </a>

            <a href="/" class="opcao-menu opcao-notificacoes">
                <i class="fa-solid fa-envelope"></i>
            </a>

            <div class="foto-perfil dropdown">
                <a class="opcao-menu">
                    <img src="/img/foto-exemplo-perfil.jpg" alt="Foto de perfil do usuário" id="perfil-img">
                </a>
                <div class="conteudo-dropdown">
                    <a >Perfil</a>
                    <a onclick="sairDaConta();">Sair</a>
                </div>
            </div>

        </nav>
    </header>

    <!-- Seção principal com as atualizações -->
    <main class="container-atualizacoes">
    </main>

    <!-- Modal para a criação do post -->
    <div class="container-modal-para-postar">
        <div class="sub-container-modal">
            <span onclick="fecharModalPost();" class="fechar-modal" id="botaoFecharModal">&times;</span>
            <div class="container-cabecalho-modal">
                <h4>Crie um Novo Post</h4>
            </div>

            <div class="conteudo-modal">
                <div class="adicionar-imagem-ao-post">
                    <input type="file" id="input-da-imagem" accept="image/*">
                    <label for="input-da-imagem" id="label-do-input-da-imagem">
                      <i class="fa-solid fa-image"></i>
                      <p>+ Adicione uma foto ou vídeo</p>
                    </label>
                </div>
                <div class="container-criacao-atualizacao">
                    <div class="info-usuario-a-postar">
                        <img src="/img/foto-exemplo-perfil.jpg" alt="Foto de Perfil" class="profile-img">
                        <h5 id="nome-do-usuario-a-postar">Nome do Usuário</h5>
                    </div>
                    <textarea maxlength="300" id="conteudo-da-atualizacao-a-postar" placeholder="Digite sua atualização..."></textarea>
                    <div class="extras-do-novo-post">
                        <div class="visibilidade">
                            <p><i class="fa-regular fa-eye"></i> Essa publicação será pública para todos utilizando o <span class="nome-do-projeto">inter-project</span>.</p>
                            <button onclick="postar()" id="botao-postar-atualizacao">Postar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/index.js"></script>
</html>
